<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Relationships Waitlist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="browser-frame">
        <div class="browser-header">
            <div class="browser-controls">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="url-bar">
                <span class="url">example.com</span>
            </div>
            <div class="browser-actions">
                <span class="action-icon"><i class="fas fa-search"></i></span>
            </div>
        </div>
        
        <div class="content">
            <div class="container">
                <div class="subtitle">One App End-to-end CRM</div>
                
                <h1 class="title">
                    Join the waitlist for<br>
                    the Manage <span class="highlight">web3 Relationships</span>
                </h1>
                
                <div class="form-container">
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" placeholder="Full name..." class="form-input">
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" placeholder="Business email..." class="form-input">
                    </div>
                    
                    <button class="waitlist-btn">
                        Join the waitlist
                        <i class="fas fa-arrow-right btn-icon"></i>
                    </button>
                </div>
                
                <div class="social-links">
                    <a href="#" class="social-link">
                        <i class="fab fa-twitter"></i>
                        <span>@example</span>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-medium"></i>
                        <span>@example</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
