<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Landing Page Waitlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://launchping.vercel.app/widget/signup.js"></script>
</head>
<body>
    <div class="browser-frame">
        <div class="browser-header">
            <div class="browser-controls">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="url-bar">
                <span class="url">https://davidon4.github.io/Page_Html/</span>
            </div>
            <div class="browser-actions">
                <span class="action-icon"><i class="fas fa-search"></i></span>
            </div>
        </div>
        
        <div class="content">
            <div class="container">
                <div class="subtitle">Html Landing Page</div>
                
                <h1 class="title">
                    Join the waitlist to<br>
                     Manage <span class="highlight">web3 Relationships</span>
                </h1>
                
                <div class="form-container">
                    <div id="waitlist"></div>
                </div>
                
                <div class="social-links">
                    <a href="#" class="social-link">
                        <i class="fab fa-twitter"></i>
                        <span>@example</span>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-medium"></i>
                        <span>@example</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            LaunchPing.init('a2e14d55-fd3d-4086-bf7d-29e683a3758a', '#waitlist');
        });
    </script>
</body>
</html>
